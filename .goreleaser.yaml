# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

builds:
  - id: darwin
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: darwin
    builds:
      - darwin
    formats: ['tar.gz']
    files:
      - LICENSE.txt
      - README.md
      - Makefile
      - dev.nils-silbernagel.fs-clip.plist

    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

  - id: windows
    builds:
      - windows
    formats: ['zip']
    files:
      - LICENSE.txt
      - README.md

    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
